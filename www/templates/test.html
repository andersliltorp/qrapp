    <ion-header-bar class="top">
      <h1 class="title">Items</h1>
      <button class="button button-icon ion-plus" ng-click="addItem()">
      </button>
    </ion-header-bar>
    <ion-content>

      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="item in items">
          {{item.name}}
          <ion-option-button class="button-assertive" ng-click="removeItem(item)">
            DELETE
          </ion-option-button>
        </ion-item>
      </ion-list>
      {{authData}}

      {{name}}

      {{gender}}

      {{picture}}
      <div ng-hide="authData" class="card" ng-click="login()">
        <button class="item">
        Log In with Facebook
        </button>
      </div>

      <div class="card" ng-show="authData">
        <div class="item item-text-wrap">
          <img src="{{authData.profileImageURL}}" style="width: 50px;">
          Hello {{authData.displayName}}
          {{authData.id}}
          !
        </div>
        <qr text="authData.id"></qr>
      </div>
    </ion-content>
